<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="login-view" style="display:none">
    <h2>Marks</h2>
    <p class="subtitle">Sign in to save bookmarks</p>
    <form id="login-form">
      <label for="email">Email</label>
      <input id="email" type="email" required>
      <label for="password">Password</label>
      <input id="password" type="password" required>
      <button type="submit" id="login-btn">Sign in</button>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <div id="save-view" style="display:none">
    <h2>Save to Marks</h2>
    <form id="save-form">
      <label for="url">URL</label>
      <input id="url" type="url" required>
      <label for="title">Title</label>
      <input id="title" type="text">
      <label for="description">Notes</label>
      <textarea id="description" rows="2" placeholder="Optional notes..."></textarea>

      <label>Tags</label>
      <div class="tag-input-wrap" id="tag-wrap">
        <input id="tag-input" type="text" placeholder="Add tags...">
      </div>

      <div id="suggested-tags" class="suggested-tags" style="display:none">
        <span class="label">Suggested:</span>
      </div>

      <label class="checkbox-label">
        <input type="checkbox" id="read-later"> Read later
      </label>

      <button type="submit" id="save-btn">Save</button>
      <p id="save-status" class="status"></p>
    </form>

    <div class="footer">
      <button id="sign-out" class="link-btn">Sign out</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
